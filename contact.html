<!-- JS to toggle visibility -->
<script>
  const toggleBtn = document.getElementById('toggleDetails');
  const details = document.getElementById('details');

  toggleBtn.addEventListener('click', () => {
    const isHidden = details.classList.contains('hidden');
    details.classList.toggle('hidden');
    toggleBtn.textContent = isHidden ? 'Hide details' : 'Show details';
  });
  
      const menuBar = document.getElementById("menuBar");
    const mainContent = document.getElementById("mainContent");
    const menuIcon = document.getElementById("menuIcon");
    // const toggleBtn = document.getElementById("toggleBtn");

    function menuToggle() {
        menuBar.classList.toggle('hidden');
        mainContent.classList.toggle('hidden');

        // Toggle icon and title
        const isMenuOpen = !menuBar.classList.contains('hidden');
        menuIcon.className = isMenuOpen
            ? 'fa-solid fa-xmark text-white'
            : 'fa-solid fa-bars text-white';

        toggleBtn.title = isMenuOpen ? 'Hide menu' : 'Show menu';
    }
</script>
